<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание вопроса</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/assets/css/question_create.css}">
</head>
<body>
<div class="form-container">
  <h2>Создать новый вопрос</h2>

  <form th:action="@{/questions/create}" th:object="${question}" method="post">
    <div class="form-group">
      <label for="category">Категория</label>
      <select id="category" th:field="*{category}" required>
        <option th:each="category : ${categories}"
                th:value="${category}"
                th:text="${category}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="questionText">Текст вопроса</label>
      <textarea id="questionText" th:field="*{questionText}" required></textarea>
    </div>

    <!-- Остальные поля формы остаются без изменений -->

    <button type="submit" class="submit-btn">Создать вопрос</button>
  </form>

  <div th:if="${param.success}">
    <p class="success-message">Вопрос успешно создан!</p>
  </div>
</div>
</body>
</html>
