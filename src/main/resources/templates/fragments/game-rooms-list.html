<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="gameRoomsList" class="game-rooms-container">
  <div class="game-rooms-header">
    <h2 class="game-rooms-title">Игровые комнаты</h2>
    <button class="refresh-button" id="refreshRoomsBtn">Обновить</button>
    <button class="create-room-button" id="createRoomBtn">Создать комнату</button>
  </div>
  <div id="gameRoomsList" class="game-rooms-list">
    <!-- Здесь будут отображаться игровые комнаты -->
  </div>
  <div id="createRoomModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Создать новую комнату</h3>
      <input type="text" id="roomName" placeholder="Название комнаты">
      <select id="maxPlayers">
        <option value="2">2 игрока</option>
        <option value="4">4 игрока</option>
        <option value="6">6 игроков</option>
        <option value="8">8 игроков</option>
        <option value="12">12 игроков</option>
      </select>
      <input type="text" id="roomCategory" placeholder="Категория игры">
      <button id="createRoomSubmitBtn">Создать комнату</button>
      <button id="createRoomCancelBtn">Отмена</button>
    </div>
  </div>
</div>
</html>
